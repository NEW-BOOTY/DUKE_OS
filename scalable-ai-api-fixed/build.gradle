plugins {
    id 'java'
    id 'application'
}

group = 'com.myndforge.ai'
version = '1.0.0'

sourceCompatibility = '17'
targetCompatibility = '17'

mainClassName = 'com.myndforge.ai.ScalableAiApi'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'ai.djl:api:0.26.0'
    implementation 'ai.djl.tensorflow:tensorflow-engine:0.26.0'
    implementation 'ai.djl.tensorflow:tensorflow-model-zoo:0.26.0'

    // Platform-specific TensorFlow native library for macOS Intel
    implementation 'ai.djl.tensorflow:tensorflow-native-cpu:2.7.0'

    implementation 'io.javalin:javalin:6.1.3'
    implementation 'org.slf4j:slf4j-simple:2.0.9'
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes('Main-Class': mainClassName)
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}
